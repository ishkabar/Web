name: Deploy Web (Astro + Next)

on:
  push:
    branches: [ "main" ]

concurrency:
  group: deploy-web
  cancel-in-progress: true

env:
  VPS_HOST: ${{ secrets.VPS_HOST }}
  VPS_USER: ${{ secrets.VPS_USER }}
  VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ===== Portfolio (Astro) =====
      - name: Install PNPM
        run: npm i -g pnpm

      - name: Install deps (Astro)
        working-directory: ./portfolio-astro
        run: pnpm install --frozen-lockfile

      - name: Build (Astro → dist/)
        working-directory: ./portfolio-astro
        run: pnpm build

      - name: Prepare remote dirs (portfolio)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ env.VPS_HOST }}
          username: ${{ env.VPS_USER }}
          key: ${{ env.VPS_SSH_KEY }}
          script: |
            mkdir -p /home/ubuntu/web/portfolio/site
            # czyścimy katalog docelowy, żeby nie zostały stare pliki
            rm -rf /home/ubuntu/web/portfolio/site/*

      - name: Upload dist → VPS (portfolio)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.VPS_HOST }}
          username: ${{ env.VPS_USER }}
          key: ${{ env.VPS_SSH_KEY }}
          source: "portfolio-astro/dist/*"
          target: "/home/ubuntu/web/portfolio/site"
          strip_components: 1
          overwrite: true

      - name: Restart container (portfolio)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ env.VPS_HOST }}
          username: ${{ env.VPS_USER }}
          key: ${{ env.VPS_SSH_KEY }}
          script: |
            cd /home/ubuntu/web/portfolio
            docker compose -f docker-compose.app.yml up -d

      # ===== Ogur (Next.js) =====
      - name: Install deps (Next)
        working-directory: ./ogur-next
        run: npm ci

      - name: Build static (Next → out/)
        working-directory: ./ogur-next
        run: |
          npm run build
          npm run export

      - name: Prepare remote dirs (ogur)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ env.VPS_HOST }}
          username: ${{ env.VPS_USER }}
          key: ${{ env.VPS_SSH_KEY }}
          script: |
            mkdir -p /home/ubuntu/web/ogur/site
            rm -rf /home/ubuntu/web/ogur/site/*

      - name: Upload out → VPS (ogur)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.VPS_HOST }}
          username: ${{ env.VPS_USER }}
          key: ${{ env.VPS_SSH_KEY }}
          source: "ogur-next/out/*"
          target: "/home/ubuntu/web/ogur/site"
          strip_components: 1
          overwrite: true

      - name: Restart container (ogur)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ env.VPS_HOST }}
          username: ${{ env.VPS_USER }}
          key: ${{ env.VPS_SSH_KEY }}
          script: |
            cd /home/ubuntu/web/ogur
            docker compose -f docker-compose.app.yml up -d
