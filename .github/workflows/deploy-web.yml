name: Deploy Web (Astro + Next)

on:
  push:
    branches: [ "main" ]

concurrency:
  group: deploy-web
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Preflight – check secrets
        run: |
          test -n "${{ secrets.SSH_HOST }}"     || (echo "SSH_HOST missing" && exit 1)
          test -n "${{ secrets.SSH_USER }}"     || (echo "SSH_USER missing" && exit 1)
          test -n "${{ secrets.SSH_PORT }}"     || (echo "SSH_PORT missing" && exit 1)
          test -n "${{ secrets.SSH_KEY }}"      || (echo "SSH_KEY missing" && exit 1)

      - name: Write SSH key from base64
        shell: bash
        run: |
          KEY_PATH="${{ github.workspace }}/id_deploy"
          echo "${{ secrets.SSH_KEY }}" | base64 -d > "$KEY_PATH"
          chmod 600 "$KEY_PATH"
          ls -l "$KEY_PATH"


      # ===== Portfolio (Astro) =====
      - name: Install PNPM
        run: npm i -g pnpm

      - name: Install deps (Astro)
        working-directory: ./portfolio-astro
        run: pnpm install --frozen-lockfile

      - name: Build (Astro → dist/)
        working-directory: ./portfolio-astro
        run: pnpm build

      - name: Prepare remote dirs (portfolio)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key_path: ${{ github.workspace }}/id_deploy
          script: |
            mkdir -p /home/ubuntu/web/portfolio/site
            rm -rf /home/ubuntu/web/portfolio/site/*

      - name: Upload dist → VPS (portfolio)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key_path: ${{ github.workspace }}/id_deploy
          source: "portfolio-astro/dist/*"
          target: "/home/ubuntu/web/portfolio/site"
          overwrite: true

      - name: Restart container (portfolio)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key_path: ${{ github.workspace }}/id_deploy
          script: |
            cd /home/ubuntu/web/portfolio
            docker compose -f docker-compose.app.yml up -d

      # ===== Ogur (Next.js) =====
      - name: Install deps (Next)
        working-directory: ./ogur-next
        run: pnpm install --frozen-lockfile

      - name: Build static (Next → out/)
        working-directory: ./ogur-next
        run: pnpm build

      - name: Prepare remote dirs (ogur)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key_path: ${{ github.workspace }}/id_deploy
          script: |
            mkdir -p /home/ubuntu/web/ogur/site
            rm -rf /home/ubuntu/web/ogur/site/*

      - name: Upload out → VPS (ogur)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key_path: ${{ github.workspace }}/id_deploy
          source: "ogur-next/out/*"
          target: "/home/ubuntu/web/ogur/site"
          overwrite: true

      - name: Restart container (ogur)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key_path: ${{ github.workspace }}/id_deploy
          script: |
            cd /home/ubuntu/web/ogur
            docker compose -f docker-compose.app.yml up -d