name: Deploy ogur.dev (static)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Trust host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Sync files to server
        run: |
          rsync -az --delete \
            ./site/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/apps/ogur/site/
          rsync -az ./docker-compose.app.yml \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/apps/ogur/

      - name: Compose up
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} '
            cd ~/apps/ogur && docker compose -f docker-compose.app.yml pull || true
            cd ~/apps/ogur && docker compose -f docker-compose.app.yml up -d
          '
